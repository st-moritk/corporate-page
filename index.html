<!DOCTYPE html>
<html lang="ja">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>株式会社Motivate</title>
    <link rel="stylesheet" href="css/index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="sample.js"></script>
</head>

<body>
    <div class="container-fluid align-items-center">
        <nav class="navbar navbar-expand-md navbar-light fixed-top bg-white shadow">
            <div class="container-fluid">
                <a class="navbar-brand logo" href="#top">Motivate</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse items" id="navbarNavDropdown">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="#value">Value</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#service">Service</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#about">About</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="height-3"></div>
        <div class="row">
            <div class="col-lg-1"></div>
            <div class="col-lg-10">
                <div class="row top mt-5 mx-auto" id="top">
                    <div class="col" style="display: inline-block;">
                        <h1 class="redefining-work orange-underline fw-bold" style="display: inline-block;">Redefining
                            Work</h1>
                    </div>
                    <div class="row top-message">
                        <div class="col-lg-6 mb-5">
                            <h2>「はたらく」を再定義する</h2>
                        </div>
                        <div class="col-lg-6 mb-5 future-img">
                            <img src="./img/future-img.jpg" style="width: 100%;">
                        </div>
                    </div>
                </div>
                <div class="row value" id="value">
                    <div class="col">
                        <h1 class="text-center my-5 display-4 fw-bold">Value</h1>
                        <div style="text-align: right;">
                            <h1 class="orange-underline text-right value-phrase fw-bold" style="display: inline-block;">
                                Create a society where
                            </h1>
                            <h1 class="orange-underline text-right value-phrase fw-bold" style="display: inline-block;">
                                everyone's "work" is fun
                            </h1>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-6 my-5 talking-img">
                            <img src="./img/talking.jpg" style="width: 100%;">
                        </div>
                        <div class="col-lg-6 my-5">
                            <p class="h2">すべての人が「はたらく」が楽しくなるような社会を創り上げる</p>
                        </div>
                    </div>
                </div>
                <div class="row service" id="service">
                    <div class="row">
                        <h1 class="text-center my-5 display-4 fw-bold">Service</h1>
                        <img src="./img/advans-logo2.jpg" id="logo">
                        <p class="h2 text-center">関西に特化した長期インターンシップ求人サイト</p>
                    </div>
                </div>
                <div class="row about" id="about">
                    <div class="col-md-3"></div>
                    <div class="col-md-6">
                        <h1 class="text-center my-5 display-4 fw-bold">About</h1>
                        <table class="table">
                            <tbody>
                                <tr>
                                    <th>会社名</th>
                                    <td>株式会社Motivate</td>
                                </tr>
                                <tr>
                                    <th>CEO</th>
                                    <td>佐保健太郎</td>
                                </tr>
                                <tr>
                                    <th>連絡先</th>
                                    <td>info@motivate.co.jp</td>
                                </tr>
                                <tr>
                                    <th>有料職業紹介許可番号</th>
                                    <td>28-ユ-301188</td>
                                </tr>
                                <tr>
                                    <th>設立</th>
                                    <td>2022年1月</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="col-md-3"></div>
                </div>
            </div>
            <div class="col-lg-1"></div>
        </div>

</html>
